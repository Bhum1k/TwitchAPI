<!DOCTYPE html>
<html>
<head>
  <title>Current Map Display</title>
</head>
<body>
  <div id="__genieContainer">
    <template shadowrootmode="open">
      <style>
        @import "chrome-extension://jjfblogammkiefalfpafidabbnamoknm/built/inject.css";
      </style>
      <div id="rmnGenieWrappingDiv" style="right: 360px; display: none;">
        <div data-v-4b8d7254="" class="bbb-loading-dots" style="display: none !important;">
          <div data-v-4b8d7254="" class="finish-state start-state"></div>
          <div data-v-4b8d7254="" class="finish-state start-state"></div>
          <div data-v-4b8d7254="" class="finish-state start-state"></div>
        </div>
        <div id="component"></div>
      </div>
    </template>
  </div>

  <script>
    // Fetch the map data from the Netlify function
    fetch('/.netlify/functions/getCurrentMap')
      .then(response => response.text()) // Use response.text() to get plain text
      .then(data => {
        const genieContainer = document.querySelector('div#__genieContainer');
        if (genieContainer) {
          // Update the content of the genieContainer
          genieContainer.setAttribute('data-content', data || 'Data not available');
          // Trigger the extension to update its display (if it supports this method)
          if (typeof genieContainer.updateDisplay === 'function') {
            genieContainer.updateDisplay();
          }
        }
      })
      .catch(error => {
        const genieContainer = document.querySelector('div#__genieContainer');
        if (genieContainer) {
          genieContainer.setAttribute('data-content', 'Failed to fetch data');
          if (typeof genieContainer.updateDisplay === 'function') {
            genieContainer.updateDisplay();
          }
        }
      });
  </script>
</body>
</html>
